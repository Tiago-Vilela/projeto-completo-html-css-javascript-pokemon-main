<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pokémon-pikachu.jpg" type="image/x-icon">
    <title>Busca Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Consulte algum <strong>Pokémon.</strong>
        <hr>
        <div class="imagem">
            <img src="img/pokemon-logo.png">
        </div>
        <form data-js="form">
            <div class="group-form">
                <label>Nome ou Número do Pokémon:</label>
                <input type="text" id="name" data-js="name" placeholder="Exemplo: Pikachu ou 25 (número)" required>
            </div>
            <div class="group-form">
                <input type="submit" value="Pesquisar">
            </div>
        </form>
        <div id="imgPokemon" data-js="imgPoke" >
        </div>
        <div id="content" data-js="content">...</div>
        <div id="content" data-js="type-content">...</div>
    </div>
    <script src="./fetch.js"></script>
    
</body>

</html>
